name: Lints

on:
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout Main Code 📚
        uses: actions/checkout@v5

      - name: 🐢 Install pnpm 🐢
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 🐢 Setup Node 🐢
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: pnpm

      - name: 🐢 Install Node Package Dependencies 🐢
        shell: bash
        run: pnpm install

      - name: 🚀 Run linters 🚀
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
